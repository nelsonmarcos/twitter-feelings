<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Twitter Feelings Popup</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="header">
        <div class="left">
          <a
            href="https://github.com/nelsonmarcos/twitter-feelings"
            target="_blank"
          >
            <img draggable="false" src="img/icon-128.png" />
          </a>
        </div>
        <div class="right"></div>
      </div>
      <h2>How to use</h2>
      <hr />
      <ol>
        <li>
          <p>
            <span>
              Go to
              <a href="https://www.twitter.com" target="_blank">Twitter</a
              >.</span
            >
          </p>
        </li>
        <li>
          <p>
            <span> You will see three emotions in each tweet.</span>
          </p>
        </li>
        <li>
          <p>
            <span>
              You can choose emotion how seeing this tweet made you feel.
            </span>
          </p>
        </li>
        <li>
          <p>
            <span> You can see how you feel in the top of the page. </span>
          </p>
        </li>
        <li>
          <p>
            <span> Each day at 12 A.M. your feelings will be reset. </span>
          </p>
        </li>
      </ol>
    </div>
  </body>
</html>
